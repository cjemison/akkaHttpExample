group 'com.gogoair.ps.ifs.akkaHttp'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "ch.qos.logback:logback-core:${logbackVersion}"
    compile "ch.qos.logback:logback-classic:${logbackVersion}"

    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: '2.5.4'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version: '10.0.10'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.4'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.4'
    compile group: 'com.typesafe.akka', name: 'akka-http-jackson_2.12', version: '10.0.10'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.4'
}
